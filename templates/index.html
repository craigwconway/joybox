{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{ super() }}
	<style>
		body { background: #000000; }
    text, a, p, label, h1, h2, h5 { color: #99ff95}
	</style>
{% endblock %}

{% block title %}
Joybox
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">

      <h1 class="pt-5 pb-2">Catalog</h1>

      <p><a href="edit">New</a></p>

      <p class="pt-5">
        <ul>
          {% for tag in tags %}
            <li><a href="edit?tag={{tag}}">{{ tags[tag].name }}</a></li>
          {% endfor %}
        </ul>
      </p>


    </div>
  </div>
</div>

{% endblock %}
